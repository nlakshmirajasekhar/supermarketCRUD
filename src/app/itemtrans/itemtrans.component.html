
<app-master>
    <div class="form-group">
        <label for="Item Name" >Item Name</label>
        <input type="text" class="form-control"[(ngModel)]='it.Itemname' >
        <label for="Item UOM">UOM</label>
        <input type="text" class="form-control" [(ngModel)]='it.Uom'>
        <label for="Item Price">Price</label>
        <input type="text" class="form-control">
        <select class="form-control"[(ngModel)]="it.Grpid" >
            <option value="1">groceries</option>
            <option value="2">mobiles</option>
            <option value="3">electro</option>
            <option value="4">fashion</option>

        </select>
       
        <input type="button" value="Submit" class="mt-3" (click)=submit()>
        <input type="button" value="Back" class="mt-3 ml-3" (click)="back()">
    </div>




</app-master>
