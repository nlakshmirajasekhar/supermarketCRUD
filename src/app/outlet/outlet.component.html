
<app-master>


<div class="col pt-4 pl-4" >

    <div class="row">
        <input type="text" placeholder="Search " class="col-4">
        <input type="button" value="Search" class="btn-primary ml-3">
    </div>
    <div class="row  mt-3">
        <input type="text" placeholder="OutletName" class="col ml-3">
        <input type="text" placeholder="Adress" class="col ml-3">
        <input type="text" placeholder="Phoneno" class="col ml-3">


        <input type="button" name="" id="" value="Create" class=" col ml-1 btn-secondary "
            style="padding-left: 10px;width:10px" (click)='create()'>
    </div>
    <div class="row">
    <table class="mt-4 table">
        <thead>
            <tr>
                <th >SLNO</th>
                <th >Outlet name</th>
                <th >Adress</th>
                <th > Phone NO</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let ots of outlettemp'>
                <td>{{ots.oid}}</td>
                <td>{{ots.outletaddress}}</td>
                <td>{{ots.outletaddress}}</td>
                <td></td>

            </tr>
        </tbody>

    </table>
</div>

</div>
</app-master>
